<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ngày_tháng</title>
</head>
<body>
<form>
    <input type="text" id="text1" >
    <button type="button"  onclick=" DateOfMonth();">Tính số ngày</button><br>
    <p id="ketqua"></p>

</form>
<script>
    function DateOfMonth(){
        let month = Number(document.getElementById("text1").value);

        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerHTML= " Tháng " + month + " có 31 ngày";
                break;

            case 2:
                document.getElementById("ketqua").innerHTML ="Tháng 2 có 28 hoặc 29 ngày";
                break;

            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerHTML = " Tháng " + month + " có 30 ngày";
                break;
            default:
                alert(" sai tháng mời bạn nhập lại ");
                break;

        }
    }



</script>
</body>
</html>
